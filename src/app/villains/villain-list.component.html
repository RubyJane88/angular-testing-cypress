<ul class="list">
  <li
    role="presentation"
    *ngFor="let villain of villains; trackBy: trackByVillain; let i = index"
  >
    <div data-testid="card-villains" class="card">
      <app-card-content
        [name]="villain.name"
        [description]="villain.description"
      ></app-card-content>
      <footer class="card-footer">
        <app-button-footer
          data-testid='delete-villain'
          class="card-footer-item"
          [className]="'delete-item'"
          [iconClasses]="'fas fa-trash'"
          (clicked)="deleteVillain($event)"
          label="Delete"
          [item]="villain"
        ></app-button-footer>
        <app-button-footer
          data-testid='edit-villain'
          class="card-footer-item"
          [className]="'edit-item'"
          [iconClasses]="'fas fa-edit'"
          (clicked)="selectVillain($event)"
          label="Edit"
          [item]="villain"
        ></app-button-footer>
      </footer>
    </div>
  </li>
</ul>
