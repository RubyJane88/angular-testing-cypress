<ul class="list">
  <li
    *ngFor="let hero of heroes; trackBy: trackByHero; let i = index"
    role="presentation"
  >
    <div  data-testid='card' class="card">
      <app-card-content
        [name]="hero.name"
        [description]="hero.description"
      ></app-card-content>
      <footer class="card-footer">
        <app-button-footer
          data-testid='delete-hero'
          class="card-footer-item"
          [className]="'delete-item'"
          [iconClasses]="'fas fa-trash'"
          (clicked)="deleteHero($event)"
          label="Delete"
          [item]="hero"
        ></app-button-footer>
        <app-button-footer
          data-testid='edit-hero'
          class="card-footer-item"
          [className]="'edit-item'"
          [iconClasses]="'fas fa-edit'"
          (clicked)="selectHero($event)"
          label="Edit"
          [item]="hero"
        ></app-button-footer>
      </footer>
    </div>
  </li>
</ul>
